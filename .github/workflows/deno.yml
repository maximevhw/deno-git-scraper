name: Build

on: push

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x # Run with latest stable Deno.
      - run: deno lint

  Compile:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x # Run with latest stable Deno.
      - run: deno compile --allow-read --allow-net git-scraper.ts
      - uses: actions/upload-artifact@v2
        with:
          name: my-executable
          path: home/runner/work/deno-git-scraper/deno-git-scraper/git-scraper
